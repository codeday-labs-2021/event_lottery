<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <form id="form" method="POST">
        <div class="container">
          <h1>Url SHORTtner</h1>
          <p>Please fill put url to get a shortned version</p>
          <label >Enter Your Url</label>
          <input 
          type="text" 
          id="longurl"
          placeholder="Enter URL" 
          name="url" 
          required />

          <div class="buttons">
             
            <button id="submit" type="submit" class="urlsubmit">Short url</button>
          </div>
        </div>
      </form>
      <div id="shorturl" class="container"></div>
    </div>

     
  </body>
  <script>
    var form=document.getElementById('form')
    form.addEventListener('submit', function(e){
      e.preventDefault()
      let url=document.getElementById('longurl').value
      console.log(url)
      //featch
       fetch('http://localhost:8080/register',{
      method: 'POST',
      body: JSON.stringify({
      'longurl':url
       

    }),
    
    headers:{
      'Content-type': 'application/json; charset=UTF-8',
      
    }
    })
    .then(function(response){
      console.log(response)
      return response.json()
    })
    .then(function(data){
      console.log(data)
    })
  })
  </script>
</html>
